<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <button class="company-btn" onclick="sortasc()">NAME A TO Z</button>
    <button class="company-btn" onclick="sortdsc()">NAME Z TO A</button>

    <button class="company-btn" onclick="pricelowtohigh()">Price Low To High</button>
    <button class="company-btn" onclick="pricehightolow()">price High To Low</button>

    <!-- products -->
    <section class="products">
      <!-- filters -->
      <div class="filters-container">
        <!-- search -->
        <form class="input-form">
          <input type="text" class="search-input" placeholder="search..." id="searchTerm" onchange="filterProduct()"/>
        </form>
        <!-- categories -->
        <h5>Company</h5>
        <article class="companies" id="companies">
          <button class="company-btn">all</button>
        </article>
      </div>
      <!-- products -->
      <div class="products-container" id="products">
        <!-- single product -->
        <article class="product">
          <img
            src="Images/img 1.jpg"
            class="product-img img"
            alt=""
          />
          <footer>
            <h5 class="product-name">high-back bench</h5>
            <span class="product-price">$9.99</span>
          </footer>
        </article>

       
      </div>
    </section>
    <script src="products.js"></script>
    
  </body>
</html>
